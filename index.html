<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>My Library</header>
      </div>

      <!-- Form to add new card -->
      <div class="form-container">
        <h1>Add New Book</h1>
        <form action="" method="GET" id="myForm">
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required minlength="2" />
          </div>

          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required minlength="4" />
          </div>

          <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required min="2" />
          </div>

          <div>
            <label for="read">Read:</label>

            <label for="read-yes">Yes</label>
            <input type="radio" id="read-yes" name="read" value="yes" />
            <label for="read-no">No</label>
            <input type="radio" id="read-no" name="read" value="No" />
          </div>

          <input type="submit" value="Submit" id="Submit" />
        </form>
      </div>

      <!-- Main container to store all cards dynamically created with js -->
      <div class="main"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
